{% extends "base.html" %}
{% load static %}
{% block content1 %}
<div class="row my-2">
  <div class="col-4 text-center my-5 text-light">
    <h1 class="mt-5">Stay connected</h1>
    <h3 class="mt-3">komalverma8501@gmail.com</h3>
  
    <div class="col-12 text-center mt-4">
      <div  class="col-12 d-flex  justify-content-center align-items-center">
        <a href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit" target="_blank" class="ms-3">
        <img src="{% static 'images/linkedin.png' %}" alt="images/linkedin.png" width="50" height="50" class="social-link">
        </a> 

        <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" class="ms-3">
        <img src="{% static 'images/insta.jpg' %}" alt="images/insta.jpg" width="50" height="50" class="social-link">
        </a>
      </div>
    </div>
  </div>
  <div class="col-5 offset-1 mt-3">
    <div class="container form-container">
      <form>
        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group mt-3">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="Email">
        </div>
        <div class="form-group mt-3">
          <label for="Phone">Phone no.</label>
          <input type="tel" class="form-control" id="Phone">
        </div>
        <div class="form-group mt-3">
          <label for="Message">Message</label>
          <textarea type="tel" class="form-control" id="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock content1 %}
